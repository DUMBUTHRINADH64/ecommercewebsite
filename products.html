<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 style="text-align: center;">E-commerce Product Page</h1>

    <div class="grid">
        <div id="products-list" class="row"></div> 
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
    <script src="products.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const productList = document.getElementById("products-list"); 
            products.forEach((product) => {
                let card = document.createElement("div");
                card.classList.add("col-lg-3", "col-md-4", "col-sm-6", "mb-4");
                card.innerHTML = `
                    <div class="card h-100" style="width: 18rem;">
                        <img src="${product.image}" class="card-img-top" alt="${product.name}">
                        <div class="card-body h-50">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text" style="font-size:1rem">${product.description}</p>
                            <p class="card-text" style="font-weight:bold;">$${product.price.toFixed(2)}</p> <!-- Fixed font weight -->
                            <a href="#" class="btn btn-primary">Add to cart</a>
                        </div>
                    </div>`;
                productList.appendChild(card);
            });
        });
    </script>
</body>
</html>
